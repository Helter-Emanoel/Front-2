<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Contato</title>
    <link rel="stylesheet" href="./CSS/contato.css" />
  </head>
  <body>
    <header>
      <div class="header1">
        <span>20% de desconto em todos os produtos!</span>
      </div>

      <div class="header2">
        <img src="./IMG/logo 1 (1).png" />
        <h2>Nome da Loja</h2>
      </div>
    </header>

    <main>
      <div class="form">
        <h1>Contato</h1>
        <form action="">
          <fieldset>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Nome e Sobrenome"
            />
          </fieldset>

          <fieldset>
            <input type="email" name="email" id="email" placeholder="Email" />
          </fieldset>

          <textarea> </textarea>

          <div class="div-button">
            <fieldset class="button">
              <button class="button1" type="button">
                <a href="">Limpar</a>
              </button>
            </fieldset>

            <fieldset class="button">
              <button class="button2" type="button">
                <a href="./contato.html">Registrar</a>
              </button>
            </fieldset>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <span>Todos os direitos reservados a Front-end I</span>
    </footer>
  </body>
</html>
