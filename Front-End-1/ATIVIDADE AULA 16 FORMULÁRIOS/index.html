<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <header>
      <div class="header1">
        <span>20% de desconto em todos os produtos!</span>
      </div>

      <div class="header2">
        <img src="./IMG/logo 1 (1).png" />
        <h2>Nome da Loja</h2>
      </div>
    </header>

    <main>
      <div class="form">
        <h1>Login</h1>
        <form action="">
          <fieldset>
            <input type="text" name="nome" id="nome" placeholder="Usuário" required/>
          </fieldset>
          <fieldset>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha" required
            />
          </fieldset>
          <fieldset class="button">
            <button type="button"><a href="">Entrar</a></button>
          </fieldset>
        </form>
        <h6>
          Não possui uma conta? <a href="./registro.html">Registre-se </a>
        </h6>
      </div>
    </main>

    <footer>
      <span>Todos os direitos reservados a Front-end I</span>
    </footer>
  </body>
</html>
